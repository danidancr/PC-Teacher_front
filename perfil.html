<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC Teacher - Meu Perfil</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <link rel="stylesheet" href="assets/css/dashboard.css">
    <link rel="stylesheet" href="assets/css/perfil.css"> 
</head>
<body>

    <div class="dashboard-layout">
        
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <img src="assets/img/logo-black.png" alt="Professores ensinando"> 
                <span class="title">PC Teacher</span>
            </div>
            
            <nav class="sidebar-nav">
                <a href="perfil.html" class="sidebar-item active">
                    <i class="fas fa-user-circle"></i> Meu Perfil
                </a>
                <a href="modulos.html" class="sidebar-item">
                    <i class="fas fa-book"></i> Módulos
                </a>
                <a href="progresso.html" class="sidebar-item">
                    <i class="fas fa-chart-line"></i> Meu Progresso
                </a>
                <a href="certificado.html" class="sidebar-item">
                    <i class="fas fa-certificate"></i> Certificado
                </a>
            </nav>
            
            <a href="index.html" class="sidebar-footer">
                <i class="fas fa-sign-out-alt"></i> Sair
            </a>
        </aside>

        <main class="main-content">
            <h1>Meu Perfil</h1>

            <div class="profile-container">
                
                <div class="profile-header">
                    <div class="profile-avatar">
                        J
                    </div>
                    <div class="profile-info">
                        <h2>João Silva</h2>
                        <p>Professor de Ensino Fundamental I</p>
                    </div>
                </div>

                <form class="profile-form">
                    
                    <div class="form-group">
                        <label for="name">Nome Completo</label>
                        <input type="text" id="name" value="João Ricardo Silva" required>
                    </div>
                    
                    <div class="form-group grid-2-cols">
                        <div>
                            <label for="email">E-mail</label>
                            <input type="email" id="email" value="joao.silva@escola.com.br" required>
                        </div>
                        <div>
                            <label for="phone">Telefone</label>
                            <input type="text" id="phone" value="(99) 99999-9999">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="institution">Instituição/Escola</label>
                        <input type="text" id="institution" value="Escola Municipal Prof. Maria de Lourdes">
                    </div>

                    <hr style="margin: 30px 0; border-color: #eee;">

                    <h2>Alterar Senha</h2>

                    <div class="form-group grid-2-cols">
                        <div>
                            <label for="new-password">Nova Senha</label>
                            <input type="password" id="new-password" placeholder="Mínimo 6 caracteres">
                        </div>
                        <div>
                            <label for="confirm-password">Confirmar Nova Senha</label>
                            <input type="password" id="confirm-password" placeholder="Repita a nova senha">
                        </div>
                    </div>

                    <button type="submit" class="btn-save">Salvar Alterações</button>
                </form>

            </div>
        </main>
    </div>
    
</body>
</html>
