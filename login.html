<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login PC Teacher</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* CSS INLINE PARA SIMPLICIDADE */
        :root {
            --color-primary-dark: #1F192F; /* Fundo dos Cursos e Áreas Escuras */
            --color-primary-light: #FFFFFF; /* Fundo Geral Claro */
            --color-accent-blue: #1F192F; /* Cor do botão primário (pode ser ajustada) */
            --color-blue: #2D6073 ;
            --color-text-dark: #000000;
            --color-text-light: #ffffff;
            --font-family: 'Poppins', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: var(--font-family);
        }

        body {
            background-color: var(--color-blue);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-box {
            background-color: white;
            padding: 50px 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            margin: 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--color-primary-dark);
            text-decoration: none;
            margin-bottom: 25px;
        }

        .logo-icon {
            color: var(--color-logo-icon);
            font-size: 1.8rem; 
            margin-right: 8px;
        }

        h2 {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 30px;
            color: var(--color-primary-dark);
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: var(--color-text-dark);
            font-size: 0.95rem;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 0.8rem;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            border-color: var(--color-primary-dark);
            outline: none;
            box-shadow: 0 0 0 1px var(--color-primary-dark);
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 20px;
        }

        .forgot-password a {
            color: var(--color-text-dark);
            text-decoration: none;
            font-size: 0.8rem;
        }

        /* Botões Lado a Lado (Estilo Simples e Funcional) */
        .buttons-group {
            display: flex;
            gap: 90px; /* Aumenta o espaço entre os botões de 10px para 20px */
            margin-top: 30px;
        }

        .buttons-group a {
            flex-grow: 1; 
            text-align: center;
            padding: 10px 10px; /* Reduz o padding vertical de 12px para 10px */
            font-size: 0.8rem; /* Reduz o tamanho da fonte para 0.95rem */
            font-weight: 600;
            border-radius: 6px;
            text-decoration: none;
            transition: all 0.3s;
            border: 2px solid;
        }

        /* Botão Entrar */
        .btn-login-small {
            background-color: var(--color-primary-dark);
            color: var(--color-text-light);
            border-color: var(--color-primary-dark);
        }

        .btn-login-small:hover {
            opacity: 0.9;
        }

        /* Botão Criar Conta */
        .btn-register-small {
            background-color: transparent;
            color: var(--color-primary-dark);
            border-color: var(--color-primary-dark);
        }

        .btn-register-small:hover {
            background-color: var(--color-primary-dark);
            color: var(--color-text-light);
        }

        /* Responsividade em Mobile */
        @media (max-width: 450px) {
            .buttons-group {
                flex-direction: column; /* Empilha os botões em telas pequenas */
            }
        }
    </style>
</head>
<body>

    <div class="login-box">

        <h2>Entrar</h2>
        
        <form action="#" method="POST">
            
            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required placeholder="seu.email@exemplo.com">
            </div>
            
            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required placeholder="Digite sua senha">
            </div>

            <div class="buttons-group">
                <a href="cadastro.html" class="btn-register-small">Criar Conta</a>
                <a href="dashboard.html" class="btn-login-small">Entrar</a>
            </div>
        </form>
        
    </div>

</body>
</html>
